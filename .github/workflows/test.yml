name: Ubuntu unit tests

on:
  push:
    branches: [ master, feature/conan ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:
    

jobs:
  tests-fullSetup:
    strategy:
      matrix:
        setup: [ {os: ubuntu-latest, profile: conan-linux-x86_64-release}, {os: windows-latest, profile: conan-windows-x86_64-release}, {os: macos-latest, profile: macos-release}] 
    runs-on: ${{matrix.setup.os}}
    if: "!contains(github.event.head_commit.message, 'skip-ci')"

    steps:
    - uses: actions/checkout@v4
      with:
          persist-credentials: false
    - uses: actions/setup-python@v5
      with:
        python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
        architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
    - name: Install conan
      run: pip install conan>2

    - run: conan profile detect
    - run: conan profile show
    - name: Get number of CPU cores
      uses: SimenB/github-actions-cpu-cores@v2
      id: cpu-cores
    - run: python3 Setup.py
    - name: cmake
      run: cmake --preset ${{matrix.setup.profile}}
    - name: build
      run: cmake --build --preset ${{matrix.setup.profile}} -j${{ steps.cpu-cores.outputs.count }}
    - name: run tests
      run: ctest --preset ${{matrix.setup.profile}} -j --output-on-failure 
    
      


