name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "14 17 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} 
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ python, cpp ]

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
          config-file: ./.github/codeql/codeql-config.yml
          
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Install conan
        run: pip install conan>2
        if: matrix.language == 'cpp'
        
      - name: Get number of CPU cores
        uses: SimenB/github-actions-cpu-cores@v2
        id: cpu-cores
        if: matrix.language == 'cpp'
      - name: Setup
        run: python3 Setup.py --options CompileBaryo=True --build-missing
        if: matrix.language == 'cpp'

      - name: Set cmake preset name
        run: python3 .github/GetProfile.py
        if: matrix.language == 'cpp'

      - name: Preset cmake
        run: cmake --preset $GeneratedCMakeProfile
        if: matrix.language == 'cpp'
      - name: build
        run: cmake --build --preset $GeneratedCMakeProfile -j${{ steps.cpu-cores.outputs.count }} 
        if: matrix.language == 'cpp'

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4
        if: matrix.language != 'cpp'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
