name: Check description

on:
  pull_request:
   types: [opened, edited, reopened, synchronize]
     
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }} 
    cancel-in-progress: true
 
jobs:
  print_title_of_pr:
    runs-on: ubuntu-latest
  
    steps:
      - name : Get Body of PR
        env:
            PRBODY: ${{ github.event.pull_request.body }}
        run: echo The body of your PR is $PRBODY
      - name : Deduce bump mode
        run: |
              echo "----- PRBODY DEBUG START -----"
              echo $PRBODY | cat -vte
              echo "----- PRBODY DEBUG END -------"
              major=$(echo "$PRBODY" | grep -i -e "\[x\] Break \(major\)" | wc -l)
              minor=$(echo "$PRBODY" | grep -i -e "\[x\] Feature \(minor\)" | wc -l)
              patch=$(echo "$PRBODY" | grep -i -e "\[x\] Bug fix \(patch\)" | wc -l)
              nobump=$(echo "$PRBODY" | grep -i -e "\[x\] No source changes \(no version change\)" | wc -l)
  
              echo $major
              echo $minor
              echo $patch
              echo $nobump
  
              echo $((major + minor + patch + nobump)) 
  
              if [[ $((major + minor + patch + nobump)) -eq 1 ]]; then
                echo "Exactly one option selected."
              else
                echo "Invalid options selected."
                exit 1
              fi 